components:
  securitySchemes:
    BasicAuth:     # <-- arbitrary name for the security scheme
      type: http
      scheme: basic
  responses:
      NotFound:
        description: "ErrorCode 404: The specified resource was not found"
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      Unauthorized:
        description: "ErrorCode 401: The key is either missing, or is used on the wrong server, or is not associated with the provided CustomerId. Dev keys can only be used on our dev servers and production keys can only be used on our production servers."
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      Conflict:
        description: "ErrorCode 409: The resource already exists"
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      InternalServerError:
        description: "ErrorCode 500: There has been an unexpected error in our server"
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      InvalidInput:
        description: "ErrorCode 400: There is some part of the input that is invalid"
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
  schemas:
    DTOLoginConsigneeRequest:
      type: object
      required:
        - ShipmentId
        - NoCivic
        - Email
        - Phone
      properties:
        ShipmentId:
          type: string
          description: 9 digits number, used to identify and track the shipment
          example: 501293849
        NoCivic:
          type: string
          description: 'Civic Number of the shipment.'
          example: 130
        Email:
          type: string
          description: 'Consignee Email. If consignee doesn''t have email leave empty'
          example: test@test.com
        Phone:
          type: string
          description: 'Consignee Phone. If consignee doesn''t have phone leave empty'
          example: "4382938449"
    DTOUser:
      type: object
      required:
        - Username
        - Email
        - CustomerId
        - FirstName
        - LastName
      properties:
        UserId:
          type: string
          description: User Id
          example: 29109
        CustomerId:
          type: integer
          description: Nationex Customer Id (5 or 6 digits) of the collect account
          example: 165556
        Username:
          type: string
          description: User's username, preferably his email
          example: test838@gmail.com
          maxLength: 255
        Password:
          type: string
          description: User's password. Required only for Create User
          example: Password123
          maxLength: 255
        Email:
          type: string
          example: test838@gmail.com
        Title:
          type: string
          example: Président
        FirstName:
          type: string
          description: First name
          example: Joe
          maxLength: 255
        LastName:
          type: string
          description: Last name
          example: Dough
          maxLength: 255
        IsMaster:
          type: boolean
          description: Is master
        LastLogin:
          type: string
          format: date-time
          description: Date and time of last login
        LastUpdate:
          type: string
          format: date-time
          description: Date and time of last update
        DateInsert:
          type: string
          format: date-time
          description: Date and time of creation
        DownloadManifest:
          type: boolean
          description: Has access to download manifest
        ShowRate:
          type: boolean
          description: Has access to see rates
        ShowInvoice:
          type: boolean
          description: Has access to see invoices
        RenewEconomax:
          type: boolean
          description: Has access to renew economax package
        ShowEconomaxBank:
          type: boolean
          description: Has access to see economax balance
        ShowShipmentHistory:
          type: boolean
          description: Has access to see shipment history
        ChangePasswordNextLogin:
          type: boolean
          description: Change password at next login
        Active:
          type: boolean
          description: Is Active
    DTOParcelHistory:
      type: object
      description: 'Event of a single parcel'
      properties:
        ParcelHistoryId:
          type: integer
          format: int64
          description: 'ID of the parcel history'
          example: 3049373748
        ProcessedDate:
          type: string
          format: date-time
          description: 'Date time of the event'
          example: "2021-03-31 13:31:00"
        ExceptionId:
          type: integer
          format: int32
          description: 'ID of the exception code'
          example: 5
